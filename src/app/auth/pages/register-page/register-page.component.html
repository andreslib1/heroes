<div class="flex flex-col mt-14 w-80 shadow-login p-4 rounded-lg animate__animated animate__fadeInDown">
    <span class="w-full text-center my-4 text-lg" color="primary">Registro</span>
<form [formGroup]="userForm" >
    <mat-form-field class="w-full">
        <mat-label>Usuario</mat-label>
        <input type="email" matInput placeholder="Correo" required formControlName="email">
    </mat-form-field>

    <mat-form-field class="w-full">
        <mat-label>Nombre</mat-label>
        <input type="test" matInput placeholder="Nombre personal" required formControlName="user_name">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onSubmit()">
        <mat-icon>how_to_reg</mat-icon>
        Registrar
    </button>
</form>

</div>
