<div class="flex flex-col mt-14 w-80 p-4 shadow-login rounded-lg animate__animated animate__fadeIn">
    <span class="w-full text-center my-4 text-lg" color="primary">Login</span>

    <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input type="text" matInput placeholder="Correo" [(ngModel)]="username">
    </mat-form-field>

    <!--<mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput placeholder="Nombre personal">
    </mat-form-field>-->

    <button mat-raised-button color="primary" (click)="onLogin()">
        <mat-icon>login</mat-icon>
        Ingresar
    </button>

    <p *ngIf="loginError" style="color: red;" class="pt-4">Usuario incorrecto</p>

    <div class="flex justify-end mt-4">
        <a routerLink="/auth/new-account">¿No tienes cuenta?</a>
    </div>
</div>
