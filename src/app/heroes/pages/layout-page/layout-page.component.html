<mat-sidenav-container fullscreen class="fondo">

<!--sidebar que se mostrara -->
    <mat-sidenav #sidenav mode="push" [ngStyle]="{ width: '250px'}">
        <mat-toolbar>
            <span>Menu</span>
            <span class="spacer"></span>
            <button mat-icon-buttton (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <mat-list-item *ngFor="let item of sidebarItems" [routerLink]="item.url" (click)="sidenav.toggle()">  <!--itera sobre cada uno de los elementos declarados en el archivo ts para ilustrar la lista, tambien se aplica su redireccion url-->  
                <mat-icon matListItemIcon>{{ item.icon}}</mat-icon>                                                <!--usa matListItemIcon para alinear la lista con su icono-->
                {{ item.label }}
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

<!--resto del contenido del container-->
    <mat-toolbar color="primary" class="shadow ">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>

            <span class="text-base mx-4">{{ user }}</span>
           <button mat-button (click)="onLogout()">
                Salir <mat-icon fontIcon="logout"></mat-icon>
           </button> 
        
    </mat-toolbar>

    <div class="mt-4 ms-2">
        <router-outlet></router-outlet>
    </div>


</mat-sidenav-container>
