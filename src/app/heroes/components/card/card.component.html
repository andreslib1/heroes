<mat-card class="card-shadow">
    <mat-card-header class="my-2">
        <mat-card-title>{{ hero.superhero }}</mat-card-title>
        <mat-card-title>{{ hero.alter_ego }}</mat-card-title>
    </mat-card-header>

<!--TODO: imagen-->
    <img class="rounded mb-4" [src]="hero | heroimage" [alt]="hero.superhero"> <!--pipe aplicado-->
    <mat-card-content>
        <h4 class="" color="secundari">{{ hero.publisher }}</h4>
        <p>
            <strong>Primera aparicion </strong> {{ hero.first_appearance }}
            <br>
            <mat-chip-listbox class="my-4">
                <mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:3">
                    {{ name }}
                </mat-chip>
            </mat-chip-listbox>
        </p>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions>

        <button mat-button mat-raised color="primary" [routerLink]="['/heroes/edit',hero.id]">
            <mat-icon>edit</mat-icon>
            Editar
        </button>

        <span class="spacer"></span>

        <button mat-button mat-raised color="primary" [routerLink]="['/heroes',hero.id]">
            <mat-icon>more_horiz</mat-icon>
            Mas
        </button>

        

    </mat-card-actions>
</mat-card>
